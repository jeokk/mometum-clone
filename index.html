<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="weather" class="hidden">
      <p>Today is...</p>
      <span><i class="fa-solid fa-location-dot"></i></span>
      <span><i class="fa-solid fa-cloud"></i></span>
      <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
      <span><i class="fa-solid fa-location-arrow"></i></span>
      <span><i class="fa-solid fa-wind"></i></span>
      <span><i class="fa-solid fa-sun"></i></span>
      <span><i class="fa-solid fa-moon"></i></span>
    </div>

    <main>
      <h2 id="clock" class="hidden"></h2>
      <form id="login-form" class="hidden">
        <p>Hello! What is your name?</p>
        <input type="text" required maxlength="15" />
        <button>Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form" class="hidden">
        <input type="text" placeholder="Write a to do and Press Enter" />
      </form>
      <ul id="todo-list" class="hidden"></ul>
      <div id="quotes" class="hidden">
        <p></p>
        <p></p>
      </div>
    </main>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/302e51725b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
